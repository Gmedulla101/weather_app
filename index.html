<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Weather app</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="main-content">
        <!-- SEARCH BAR -->
        <section class="search">
            <input type="text" class="search-bar" placeholder="enter a city name">
            <button class="search-button">
                <img src="images/search.png">
            </button>
        </section>
        <!-- SECTION SHOWING THE WEATHER INFORMATION -->
        <section class="weather-info">
            <div class="weather-img">
                <img src="images/clear.png" alt="Weather is clear">
            </div>
            <h1 class="temp">
                25deg
            </h1>

            <!-- HUMIDITY AND WIND SPEED -->
            <section class="humidity-wind">
                <div class="humidity">
                    <div class="humid-content">
                        <img src="images/humidity.png" alt="humidity image">
                        <h3 class="humidity-value">
                            43%
                        </h3>
                    </div>
                    <p>
                        Humidity
                    </p>
                </div>
    
                <div class="wind">
                    <div class="wind-content">
                        <img src="images/wind.png" alt="wind image">
                        <h3 class="humidity-value">
                            15 km/h
                        </h3>
                    </div>
                    <p>
                        Wind speed
                    </p>
                </div>
            </section>
        </section>
    </div>
</body>
</html>
